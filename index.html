<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Rancho&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/ec06b16ae0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Contact</li>
                <li>About us</li>
                <li id="logo">Resto</li>
                <li>Menu</li>
                <li>Reservation</li>
                <li id="burger-menu"><i class="fa-solid fa-bars"></i></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--hero start-->
        <section class="hero">
            <section class="hero-info">
                <h1>Sausage, mash, <span class="hero-info-block">onions</span>
                <span class="gravy">gravy</span></h1>
                <section id="hero-buttons">
                    <button>menu</button>
                    <button>drinks</button>
                </section>

            </section>
            <img id="hero-image" src="https://www.thomasridley.co.uk/wordpress/wp-content/uploads/2017/09/SausageMash-gravy.jpg" alt="foodimage">
        </section>
        <!--hero end-->
    </main>
    <footer></footer>

</body>
</html>
